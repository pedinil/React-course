<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Sky Hormoz</title>




    <!-- Styles -->
</head>

<body>


    <h1> hello world </h1>

        <div id="app"></div>
        <div id="app1"></div>
        <div id="app2"></div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <script  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script type="text/babel">

            
            const Clock = (props) => {
            const date=new Date();
            const thisYear=date.getFullYear();
            return <h1 style={{ color:props.color}}>this year  {thisYear}</h1>
            }
           

           
            ReactDOM.render(<Clock color="red"/>,document.getElementById('app'));

            ReactDOM.render(<Clock color="blue"/>,document.getElementById('app1'));

            ReactDOM.render(<Clock color="yellow"/>,document.getElementById('app2'));


        </script>

</body>

</html>
